<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- Cloudinary -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f8fbff);
      color: #1e293b;
      height: 100%;
    }

    /* Floating input */
    .floating-label {
      position: relative;
      margin-bottom: 20px;
    }

    .floating-input {
      border: 0;
      border-bottom: 2px solid #cbd5e1;
      outline: none;
      transition: border 0.3s ease;
      background: transparent;
      z-index: 1;
    }

    .floating-input:focus {
      border-bottom: 2px solid #3b82f6;
      box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.1), 0 2px 4px -1px rgba(59, 130, 246, 0.06);
    }

    .floating-label label {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      transition: 0.3s ease all;
      color: #64748b;
      z-index: 0;
    }

    .floating-input:focus~label,
    .floating-input:not(:placeholder-shown)~label {
      top: -20px;
      font-size: 0.8rem;
      color: #3b82f6;
      font-weight: 500;
    }

    /* Star rating */
    .rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
    }

    .rating input {
      display: none;
    }

    .rating label {
      cursor: pointer;
      width: 36px;
      height: 36px;
      background: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24'%3e%3cpath fill='%23cbd5e1' d='M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z'/%3e%3c/svg%3e") no-repeat center;
      transition: all 0.2s ease;
      transform: scale(1);
    }

    .rating input:checked~label,
    .rating label:hover,
    .rating label:hover~label {
      background: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24'%3e%3cpath fill='%23f59e0b' d='M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z'/%3e%3c/svg%3e") no-repeat center;
      transform: scale(1.1);
      filter: drop-shadow(0 2px 4px rgba(245, 158, 11, 0.3));
    }

    /* Modal appearance animations */
    .modal-backdrop {
      transition: opacity 260ms ease;
    }

    .modal-panel {
      transform-origin: center;
      transition: transform 300ms ease, opacity 300ms ease;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: linear-gradient(to bottom, #ffffff, #f9fafb);
      position: relative;
      overflow: hidden;
    }

    .modal-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
      background-size: 200% 100%;
      animation: slideGradient 3s linear infinite;
    }

    /* Emoji particle styles */
    .emoji-particle {
      position: absolute;
      pointer-events: none;
      will-change: transform, opacity;
      user-select: none;
      font-size: 22px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.12));
      animation-name: floatUp, swirlFade;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: 1, 1;
      opacity: 0.0;
    }

    @keyframes floatUp {
      0% {
        transform: translate3d(0, 6px, 0) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      60% {
        transform: translate3d(var(--dx, 0px), -60px, 0) rotate(var(--rot, 0deg));
      }

      100% {
        transform: translate3d(var(--dx-end, 20px), -120px, 0) rotate(calc(var(--rot, 0deg) + 45deg));
        opacity: 0;
      }
    }

    @keyframes swirlFade {
      0% {
        transform: scale(0.9);
      }

      50% {
        transform: scale(1.08);
      }

      100% {
        transform: scale(1);
      }
    }

    /* subtle gradient header bar animation */
    .gradient-bar {
      background: linear-gradient(90deg, #3b82f6 0%, #7c3aed 40%, #06b6d4 100%);
      background-size: 200% 100%;
      animation: slideGradient 6s linear infinite;
    }

    @keyframes slideGradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* New floating elements */
    .floating-element {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(145deg, rgba(59, 130, 246, 0.1), rgba(124, 58, 237, 0.1));
      animation: float 6s ease-in-out infinite;
      z-index: 0;
      backdrop-filter: blur(4px);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-10px) rotate(5deg);
      }

      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    /* Subtle glow effect */
    .glow-effect {
      position: relative;
    }

    .glow-effect::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: inherit;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .glow-effect:hover::after {
      opacity: 1;
    }

    /* Professional emoji styling */
    .professional-emoji {
      font-size: 1.5rem;
      filter: grayscale(0.2);
      transition: all 0.3s ease;
      display: inline-block;
    }

    .professional-emoji:hover {
      transform: scale(1.2) rotate(5deg);
      filter: grayscale(0);
    }

    /* Upload area styling */
    .upload-area {
      transition: all 0.3s ease;
    }

    .upload-area:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    /* Button enhancements */
    .btn-elevate {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-elevate::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: all 0.6s ease;
    }

    .btn-elevate:hover::before {
      left: 100%;
    }

    /* Animated background elements */
    .animated-bg-element {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      background: linear-gradient(145deg, #3b82f6, #8b5cf6);
      animation: pulse 8s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.15;
      }
    }

    /* small responsive tweaks */
    @media (max-width: 640px) {
      .emoji-particle {
        font-size: 18px;
      }

      .floating-element {
        display: none;
      }
    }

    /* Mobile: make the feedback form modal full-screen and fully visible */
    @media (max-width: 640px) {

      /* make backdrop stretch and panel fill viewport */
      #reviewModal {
        align-items: stretch;
        padding: 0;
      }

      /* Full-screen modal panel */
      #reviewModal .modal-panel {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100vh;
        max-width: none;
        border-radius: 0;
        padding: calc(18px + env(safe-area-inset-top)) calc(16px + env(safe-area-inset-right)) calc(18px + env(safe-area-inset-bottom)) 16px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }

      /* Ensure the form can grow and scroll inside the panel */
      #reviewModal .modal-panel form {
        flex: 1 1 auto;
        min-height: 0;
        /* allow inner scrolling */
      }

      /* Stack action buttons vertically and make them full width */
      #reviewModal .modal-panel .flex.justify-end {
        flex-direction: column-reverse;
        align-items: stretch;
        gap: 12px;
      }

      #reviewModal .modal-panel .flex.justify-end button {
        width: 100%;
        padding-left: 0.75rem;
        padding-right: 0.75rem;
      }

      /* Make rating touch targets larger */
      .rating label {
        width: 44px;
        height: 44px;
        background-size: 22px;
      }

      /* Reduce decorative elements on mobile to avoid overlap */
      .animated-bg-element,
      .floating-element {
        display: none;
      }

      /* Slightly smaller, less intrusive emoji particles */
      .emoji-particle {
        font-size: 18px;
      }

      /* Upload area adjustments to fit well on smaller screens */
      .upload-area {
        padding: 12px;
      }

      /* Make thank-you modal full-screen friendly */
      #thankYouModal .modal-appear {
        width: 100%;
        max-width: none;
        border-radius: 0;
        padding: calc(18px + env(safe-area-inset-top)) 16px calc(18px + env(safe-area-inset-bottom));
      }

      /* Floating inputs adjustments for comfortable spacing */
      .floating-input {
        padding: 12px 0;
        font-size: 1rem;
      }

      .floating-label label {
        left: 4px;
      }

      /* Keep close button easily tappable above content */
      #modalClose {
        top: 10px;
        right: 10px;
        z-index: 30;
      }
    }
  </style>
</head>

<body>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA8t0YBEkZ-hDHmw7u8aud-jwNybYEKnbU",
      authDomain: "psypanweb-7747a.firebaseapp.com",
      projectId: "psypanweb-7747a",
      storageBucket: "psypanweb-7747a.appspot.com",
      messagingSenderId: "441049264188",
      appId: "1:441049264188:web:4dab8de0554b2c7c741339",
      measurementId: "G-C1CTMX729Z"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    (function () {
      // Ensure Firestore (compat) or modular is present on the page.
      if (!(window.firebase && firebase.firestore)) {
        console.error('Firebase Firestore (compat) not found. Ensure you included Firebase and initialized it on the page before this script.');
        return;
      }

      const testimonialsRef = firebase.firestore().collection('testimonials');

      // --- Cloudinary config (unsigned upload) ---
      const cloudName = 'dhwanw6f7'; // Your Cloudinary cloud name
      const uploadPreset = 'psychepan_unsigned'; // Your unsigned upload preset
      const cloudinaryUrl = `https://api.cloudinary.com/v1_1/${cloudName}/upload`;

      // DOM refs
      const addBtn = document.getElementById('addReviewBtn');
      const modal = document.getElementById('reviewModal');
      const modalClose = document.getElementById('modalClose');
      const modalCancel = document.getElementById('modalCancel');
      const reviewForm = document.getElementById('reviewForm');
      const formMsg = document.getElementById('formMsg');
      const thankYouModal = document.getElementById('thankYouModal');
      const closeWebsiteBtn = document.getElementById('closeWebsiteBtn');

      const rName = document.getElementById('r-name');
      const rRole = document.getElementById('r-role');
      const rPhotoFile = document.getElementById('r-photo-file');
      const rText = document.getElementById('r-text');

      const emojiContainer = document.getElementById('emojiContainer');

      // Modal helpers
      function openModal() {
        // show and animate
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        modal.setAttribute('aria-hidden', 'false');

        // small entry animation for the panel
        const panel = modal.querySelector('.modal-panel');
        panel.style.opacity = 0;
        panel.style.transform = 'translateY(16px) scale(0.98)';
        requestAnimationFrame(() => {
          panel.style.transition = 'transform 350ms cubic-bezier(.2,.9,.2,1), opacity 300ms ease';
          panel.style.transform = 'translateY(0) scale(1)';
          panel.style.opacity = 1;
        });

        rName.focus();

        // spawn emojis
        spawnEmojiParticles(12);
      }

      function closeModal() {
        // animate out
        const panel = modal.querySelector('.modal-panel');
        panel.style.transform = 'translateY(10px) scale(0.98)';
        panel.style.opacity = 0;
        setTimeout(() => {
          modal.classList.add('hidden');
          modal.classList.remove('flex');
          modal.setAttribute('aria-hidden', 'true');
          // cleanup emoji nodes
          clearEmojiParticles();
        }, 280);

        formMsg.classList.add('hidden');
        formMsg.textContent = '';
        reviewForm.reset();
      }

      function openThankYouModal() {
        thankYouModal.classList.remove('hidden');
        thankYouModal.classList.add('flex');
      }

      // Upload file to Cloudinary (unsigned)
      async function uploadImageToCloudinary(file) {
        if (!file) return null;
        const fd = new FormData();
        fd.append('upload_preset', uploadPreset);
        fd.append('file', file);
        try {
          const res = await fetch(cloudinaryUrl, {
            method: 'POST',
            body: fd
          });
          if (!res.ok) {
            const txt = await res.text();
            throw new Error('Cloudinary upload failed: ' + txt);
          }
          const data = await res.json();
          return data.secure_url || data.url || null;
        } catch (err) {
          console.error('Cloudinary upload error:', err);
          return null;
        }
      }

      // Add new testimonial
      function addTestimonial(payload) {
        const doc = {
          name: payload.name || '',
          role: payload.role || '',
          photoURL: payload.photoURL || '',
          rating: parseInt(payload.rating || 0),
          text: payload.text || '',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        return testimonialsRef.add(doc);
      }

      // Emoji particle generator - updated with professional emojis
      const EMOJIS = ['üìà', 'üíº', 'ü§ù', 'üöÄ', '‚≠ê', 'üí°', 'üå±', 'üéØ'];

      function spawnEmojiParticles(count = 8) {
        // ensure container is cleared before spawn
        clearEmojiParticles();

        const rect = modal.querySelector('.modal-panel').getBoundingClientRect();

        for (let i = 0; i < count; i++) {
          const el = document.createElement('span');
          el.className = 'emoji-particle';
          el.textContent = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];

          // random starting position inside panel bounds
          const startX = 30 + Math.random() * (rect.width - 60); // padding
          const startY = 20 + Math.random() * 80;

          el.style.left = `${startX}px`;
          el.style.top = `${startY}px`;

          // random drift and rotation
          const dx = (Math.random() - 0.5) * 60; // sideways drift
          el.style.setProperty('--dx', `${dx}px`);
          el.style.setProperty('--dx-end', `${dx + (Math.random() * 30 - 15)}px`);
          el.style.setProperty('--rot', `${(Math.random() * 40 - 20)}deg`);

          const dur = 1800 + Math.floor(Math.random() * 1600); // 1.8s - 3.4s
          el.style.animationDuration = `${dur}ms, 550ms`;

          // slight staggered delays
          el.style.animationDelay = `${Math.random() * 220}ms, 0ms`;

          // append into emoji container (positioned relative to modal panel)
          emojiContainer.appendChild(el);

          // cleanup after animation
          el.addEventListener('animationend', () => {
            if (el.parentNode) el.parentNode.removeChild(el);
          });
        }
      }

      function clearEmojiParticles() {
        while (emojiContainer.firstChild) {
          emojiContainer.removeChild(emojiContainer.firstChild);
        }
      }

      // Open modal state wiring
      addBtn.addEventListener('click', openModal);
      modalClose.addEventListener('click', closeModal);
      modalCancel.addEventListener('click', closeModal);

      // close modal on outside click
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
      });

      // Close website button
      closeWebsiteBtn.addEventListener('click', () => {
        try {
          window.close(); // may fail on browsers that disallow scripts closing windows
        } catch (err) {
          // ignore
        }
        // fallback
        alert("Thank you for your feedback! You can now close this window.");
      });

      // submit handler (integrates Cloudinary upload)
      reviewForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Get selected rating
        const ratingInput = document.querySelector('input[name="rating"]:checked');
        if (!ratingInput) {
          formMsg.classList.remove('hidden');
          formMsg.classList.remove('text-green-600');
          formMsg.classList.add('text-red-600');
          formMsg.textContent = 'Please select a rating.';
          return;
        }

        const payload = {
          name: (rName.value || '').trim(),
          role: (rRole.value || '').trim(),
          rating: ratingInput.value,
          text: (rText.value || '').trim()
        };

        // basic client-side validation
        if (!payload.name || !payload.text) {
          formMsg.classList.remove('hidden');
          formMsg.classList.remove('text-green-600');
          formMsg.classList.add('text-red-600');
          formMsg.textContent = 'Please add your name and review text.';
          return;
        }

        // disable submit while processing
        const submitBtn = document.getElementById('modalSubmit');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';

        try {
          // If a file selected, upload to Cloudinary first and use that URL
          const file = rPhotoFile && rPhotoFile.files && rPhotoFile.files[0] ? rPhotoFile.files[0] : null;
          if (file) {
            formMsg.classList.remove('hidden');
            formMsg.classList.remove('text-red-600');
            formMsg.classList.add('text-gray-600');
            formMsg.textContent = 'Uploading image...';
            const uploadedUrl = await uploadImageToCloudinary(file);
            if (uploadedUrl) {
              payload.photoURL = uploadedUrl;
            } else {
              formMsg.classList.remove('text-gray-600');
              formMsg.classList.add('text-red-600');
              formMsg.textContent = 'Image upload failed ‚Äî proceeding without image.';
            }
          }

          // Add testimonial to Firestore
          await addTestimonial(payload);

          // Close the form modal and show thank you modal
          closeModal();
          openThankYouModal();

        } catch (err) {
          console.error('Error adding testimonial:', err);
          formMsg.classList.remove('hidden');
          formMsg.classList.remove('text-green-600');
          formMsg.classList.add('text-red-600');
          formMsg.textContent = 'Failed to submit ‚Äî please try again later.';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Submit Review';
        }
      });

      // Auto-open the modal on first page load with a small delay to let the page animate
      window.addEventListener('DOMContentLoaded', () => {
        // If you prefer not to auto-open every time, add logic to check localStorage or session
        setTimeout(() => {
          openModal();
        }, 700);
      });

    })();
  </script>
